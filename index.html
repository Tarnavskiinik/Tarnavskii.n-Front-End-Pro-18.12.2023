<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
    <body>
        <div class="container">
        <div class="categories">
            <p class="category" data-value="accessories">Аксесуары</p>
            <p class="category" data-value="smartphones">Смартфоны</p>
            <p class="category" data-value="watches">Часы</p>
            <p class="category" data-value="appliances">Бытовая Техника</p>
        </div>
        <div class="product">
            
        </div>

        <div class="information">
            
        </div>
        <div class="form">
        </div>
    </div>
    <form class="order-form">
        <label>
            <b> ПІБ покупця:</b>
            <input type="text" name = 'ПИБ'>
        </label>
        <label>
            <b> Город:</b>
            <select name="Город">
                <option value="">Город</option>
                <option value="Киев">Киев</option>
                <option value="Одесса">Одесса</option>
                <option value="Харьков">Харьков</option>
            </select>
        </label>
        <label>
            <b>Отделение почты</b>
            <input  type="text" name = 'Почта'>
        </label>
        <div>
            <b>Способ оплаты</b>
            <label>
                <input  type="radio" name="Оплата" value="Наложенный платеж">
                Наложенный платеж
            </label>

            <label>
                <input type="radio" name="Оплата" value="Безнал">
                Безналичный расчет
            </label>
        </div>

        <label><b>Количество</b>
            <input  type="number" min="1" name="Количество">
        </label>
        <label>
            <b>Коментарий</b>
            <textarea name="Комантарий"  cols="30" rows="10"></textarea>
        </label>
        <button class="button-ord">Заказать</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
